<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Title -->
  <title>Restaurant Info</title>

  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Retaurant Detail Review">
  <meta name="theme-color" content="#ffc107">

  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json">

  <!-- Styles -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
</head>

<body class="inside">
  <header role="banner">
    <nav role="navigation" aria-label="Breadcrum">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>

    <ul id="breadcrumb">
      <li><a href="/">Home</a></li>
    </ul>
  </header>

  <main id="maincontent" role="main">
    <section id="map-container">
      <div id="map" role="application" aria-label="Restaurant location in map"></div>
    </section>

    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>

    <section id="reviews-container">
      <div id="reviews-header">
        <h2>Reviews</h2>
        <button id="reviews-add-button">Add new review</button>
      </div>
      <ul id="reviews-list"></ul>
    </section>
  </main>

  <footer id="footer" role="contentinfo">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <div id="dialog-new-review" role="dialog" aria-labelledby="dialog-new-review-title"
    aria-describedby="popup-new-review-description">
    <div id="dialog-new-review-background"></div>

    <div id="dialog-new-review-content">

      <div id="dialog-new-review-header">
        <h2 id="dialog-new-review-title">Add new review</h2>
        <p id="dialog-new-review-description">
          Share your reviews with other users to improve the experience in thisrestaurant
        </p>
        <button>X</button>
      </div>

      <form>
        <div class="field">
          <label for="username">Name</label>
          <input id="username" type="text" placeholder="E.g. John Doe">
        </div>

        <div class="field">
          <label for="rating">Rating</label>
          <input id="rating" type="number" placeholder="E.g. 5" min="0" max="10">
        </div>

        <div class="field">
          <label for="comment">Comment</label>
          <textarea id="comment"
            placeholder="E.g. Too juicy for its own good and downright addicting. Also try the Colony pizza."></textarea>
        </div>

        <button>Send</button>
      </form>

    </div>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
    integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <script type="text/javascript" src="js/restaurant_info.min.js"></script>
</body>

</html>
