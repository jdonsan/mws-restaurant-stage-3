<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Title -->
  <title>Restaurant Reviews</title>

  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Retaurant Reviews">
  <meta name="theme-color" content="#ffc107">

  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Styles -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
</head>

<body>
  <header role="banner">
    <nav role="navigation">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent" role="main">
    <section id="map-container"  aria-label="Restaurant locations in map">
      <div id="map" role="application"></div>
    </section>

    <section>
      <div class="filter-options">
        <span>Filter Results</span>

        <select id="neighborhoods-select" name="neighborhoods" aria-label="Select Neighborhoods">
          <option value="all">All Neighborhoods</option>
        </select>

        <select id="cuisines-select" name="cuisines" aria-label="Select Cuisines">
          <option value="all">All Cuisines</option>
        </select>
      </div>

      <ul id="restaurants-list" class="restaurants-list" aria-label="Restaurant list"></ul>
    </section>
  </main>

  <footer id="footer" role="contentinfo">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/main.min.js"></script>
</body>

</html>
